<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Skills Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="form.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">User Information</h2>

    <form id="userForm" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input
          type="text"
          id="name"
          required
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        >
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Age</label>
        <input
          type="number"
          id="age"
          required
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        >
      </div>

      <div>
        <p class="text-sm font-medium mb-2">Skills</p>

        <label class="flex items-center space-x-2">
          <input type="checkbox" id="python" class="accent-blue-500">
          <span>Python</span>
        </label>

        <label class="flex items-center space-x-2 mt-1">
          <input type="checkbox" id="javascript" class="accent-blue-500">
          <span>JavaScript</span>
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
      >
        Submit
      </button>
    </form>

    <p id="output" class="mt-4 text-center font-semibold text-gray-700"></p>
  </div>

</body>
</html>
